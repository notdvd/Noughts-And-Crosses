<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-wrap">
        <h1 class="title">Noughts and Crosses</h1>
        <div class="game-wrap">
            <div class="player-info">
                <div class="player-note" id="X-turn">Your Turn</div>
                <div>Player X</div>
                <div class="player-note" id="X-win">Winner</div>
            </div>
            <div class="grid-wrap">
                <div class="grid">
                    <div cell-index="0" class="cell"></div>
                    <div cell-index="1" class="cell"></div>
                    <div cell-index="2" class="cell"></div>
                    <div cell-index="3" class="cell"></div>
                    <div cell-index="4" class="cell"></div>
                    <div cell-index="5" class="cell"></div>
                    <div cell-index="6" class="cell"></div>
                    <div cell-index="7" class="cell"></div>
                    <div cell-index="8" class="cell"></div>
                </div>
            </div>
            <div class="player-info">
                <div class="player-note" id="O-turn">Your Turn</div>
                <div>Player O</div>
                <div class="player-note" id="O-win">Winner</div>
            </div>
        </div>
        <div class="result">game result</div>
        <div>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
